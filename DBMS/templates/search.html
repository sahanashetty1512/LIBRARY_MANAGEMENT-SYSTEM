<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Books</title>
</head>
<body>
    <h1>Search Books</h1>

    <form method="POST" action="{{ url_for('search') }}">
        <input type="text" name="search_query" placeholder="Enter book title, author, or category" value="{{ search_query }}">
        <button type="submit">Search</button>
    </form>

    <hr>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    {% if count > 0 %}
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Available</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.category }}</td>
                    <td>{{ book.available }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
