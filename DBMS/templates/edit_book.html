{% extends "layout.html" %}
{% block title %}Edit Book{% endblock %}
{% block content %}
<h2>Edit Book</h2>
<form method="POST" action="{{ url_for('edit_book', book_id=book.id) }}">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required />
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required />
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <input type="text" class="form-control" id="category" name="category" value="{{ book.category }}" />
  </div>
  <div class="mb-3">
    <label for="total" class="form-label">Total Copies</label>
    <input type="number" class="form-control" id="total" name="total" min="1" value="{{ book.total }}" required />
  </div>
  <button type="submit" class="btn btn-primary">Update Book</button>
</form>
{% endblock %}
